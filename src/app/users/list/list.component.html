<div class="card">
  <div class="card-header bg-secondary text-light">
    {{ title }}
  </div>

  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"> CPF </th>
          <th scope="col"> Nome </th>
          <th scope="col"> Email </th>
          <th scope="col"> Phone </th>
          <!-- <th scope="col"> Photo </th> -->
        </tr>
      </thead>

      <tbody *ngFor="let user of users">
        <td> {{ user.cpf }} </td>
        <td> {{ user.name }} </td>
        <td> {{ user.email }} </td>
        <td> {{ user.phone }} </td>
        <!-- <td> {{ user.photo }} </td> -->
        <td>
          <a *ngIf="user.type == 'cms'; else userFromApp" class="btn btn-primary" title="Editar dados" routerLink="/users/editar/{{ user.key }}">
            <i class="fa fa-edit"> </i>
          </a>

          <ng-template #userFromApp>
              <a class="btn btn-info" title="Enviar email para redefinir senha" routerLink="#">
                <i class="fa fa-paper-plane"> </i>
              </a>
          </ng-template>
          <!-- <a class="btn btn-danger" title="excluir" (click)="remove(produto)">
            <i class="fas fa-trash"> </i>
          </a> -->
        </td>
      </tbody>
    </table>

    <a routerLink="/users/novo" class="btn btn-primary"> Novo Usu√°rio </a>
  </div>
</div>
