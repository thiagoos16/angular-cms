<div class="text-center">
  <div *ngIf="errorLogin" class="alert alert-danger">
      Dados incorretos!
  </div>
  
  <form class="form-signin" (ngSubmit)="onSubmit()" #form="ngForm">
    <img class="mb-2" src="src/assets/caoa-chery-logo.png" alt="" width="100" height="80">
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="user.email" name="email" #email="ngModel" placeholder="Email address" required autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password" name="password" #password="ngModel" placeholder="Password" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
